version: "1.0"
metadata:
  app_name: gokul-infra
  tenant: opsera
  cloud_provider: aws
  region: us-west-2
  domain: agent.opsera.dev
  
infrastructure:
  hub_cluster: argocd-usw2
  spoke_cluster: opsera-usw2-np
  argocd_server: argocd-usw2.agent.opsera.dev
  
environments:
  dev:
    namespace: opsera-gokul-infra-dev
    deployment_strategy: rolling
    replicas: 2
    url: https://gokul-infra-dev.agent.opsera.dev
    
deployment:
  pipeline_version: "0.932"
  stages: 11
  security_scanning: warn
  vulnerability_scanning: warn
  image_tag_pattern: "{SHORT_SHA}-{TIMESTAMP}"
  
build:
  runtime: nodejs
  build_command: npm run build
  output_dir: dist
  port: 8080
  
created_at: "2026-02-17"
created_by: "opsera-code-to-cloud-enterprise"
