apiVersion: apps/v1
kind: Deployment
metadata:
  name: gokul-infra
  namespace: opsera-gokul-infra-dev
  labels:
    app: gokul-infra
    tenant: opsera
    environment: dev
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gokul-infra
  template:
    metadata:
      labels:
        app: gokul-infra
        tenant: opsera
        environment: dev
        version: "1.0"
    spec:
      serviceAccountName: gokul-infra
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: gokul-infra
        image: PLACEHOLDER_ECR_URI:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: gokul-infra-config
              key: ENVIRONMENT
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: gokul-infra-config
              key: APP_NAME
        - name: TENANT
          valueFrom:
            configMapKeyRef:
              name: gokul-infra-config
              key: TENANT
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 2
          timeoutSeconds: 3
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 101
          capabilities:
            drop:
              - ALL
      imagePullSecrets:
      - name: ecr-registry-secret
