apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gokul-hello-dev
  namespace: argocd
  labels:
    app: gokul-hello
    tenant: opsera
    environment: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/opsera-test-org/gokul-s-delight-ui.git
    targetRevision: main
    path: .opsera-gokul-hello/k8s/overlays/dev
  
  destination:
    name: opsera-usw2-np
    namespace: opsera-gokul-hello-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
