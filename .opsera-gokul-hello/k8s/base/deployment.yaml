apiVersion: apps/v1
kind: Deployment
metadata:
  name: gokul-hello
  namespace: opsera-gokul-hello-dev
  labels:
    app: gokul-hello
    tenant: opsera
    environment: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gokul-hello
  template:
    metadata:
      labels:
        app: gokul-hello
        tenant: opsera
        environment: dev
    spec:
      serviceAccountName: gokul-hello
      imagePullSecrets:
        - name: ecr-registry-secret
      containers:
      - name: gokul-hello
        image: PLACEHOLDER_ECR_URI
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        envFrom:
        - configMapRef:
            name: gokul-hello-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 2
          timeoutSeconds: 3
          failureThreshold: 30
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
