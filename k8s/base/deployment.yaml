apiVersion: apps/v1
kind: Deployment
metadata:
  name: gokul-demo
  namespace: opsera-gokul-demo-dev
  labels:
    app: gokul-demo
    tenant: opsera
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gokul-demo
  template:
    metadata:
      labels:
        app: gokul-demo
        tenant: opsera
    spec:
      serviceAccountName: gokul-demo
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      containers:
      - name: gokul-demo
        image: PLACEHOLDER_ECR_URI
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 2
          timeoutSeconds: 3
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 101
          capabilities:
            drop:
            - ALL
      imagePullSecrets:
      - name: ecr-secret
